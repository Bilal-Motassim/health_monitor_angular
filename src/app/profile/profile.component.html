<div class="container mt-5">
  <div class="row">
    <!-- Personal Data Section -->
    <div class="col-md-5 mgr">
      <h2 class="mb-4">Personal Data :</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="testuser@gmail.com" />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstname" class="form-label">Firstname</label>
            <input type="text" class="form-control" id="firstname" placeholder="UserName" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastname" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="lastname" placeholder="UserLastName" />
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Edit your Password</label>
          <input type="password" class="form-control" id="password" placeholder="********" />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm your Password</label>
          <input type="password" class="form-control" id="confirmPassword" />
        </div>
        <div class="text-end">
        <button type="submit" class="btn btn-success w-50">Edit</button>
      </div>
      </form>
    </div>

    <!-- Profile Section -->
    <div class="col-md-5">
      <h2 class="mb-4">Profile :</h2>
      <form>
        <div class="mb-3">
          <label for="height" class="form-label">Height</label>
          <div class="input-group">
            <input type="number" class="form-control" id="height" placeholder="197" />
            <span class="input-group-text">Cm</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" placeholder="24" />
        </div>
        <div class="mb-3">
          <label for="activity" class="form-label">Physical Activity</label>
          <input type="text" class="form-control" id="activity" placeholder="Beginner" />
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-success w-50">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>
